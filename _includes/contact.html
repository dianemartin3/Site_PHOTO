<!-- Panel -->
  <section class="panel color4-alt">
    <div class="intro color4">
      <h2 class="major">Contact</h2>
      <p>If you want to contact me for business opportunities, you can fill this form</p>
    </div>
    <div class="inner columns divided">
      <div class="span-3-25">
        <form id="contactform" action="https://formspree.io/{{ site.email }}" method="POST">
          <div class="field half">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="field half">
            <label for="email">Email</label>
            <input type="email" name="_replyto" id="email" />
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4"></textarea>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Send Message" class="button special" /></li>
          </ul>
        </form>
      </div>
      <div class="span-1-5">
        <ul class="contact-icons color1">
          <li class="icon fa-facebook"><a href="https://facebook.com/{{ site.facebook_username }}"></a></li>
          <li class="icon fa-instagram"><a href="#"></a></li>
        </ul>
      </div>
    </div>
  </section>
